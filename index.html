<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload=function(){
            (function(){
                var box = document.querySelector('#ip');
                window.addEventListener('devicemotion', function(e) {
                    var motion = e.accelerationIncludingGravity;
                    var x = Math.round(motion.x);
                    var y = Math.round(motion.x);
                    var z = Math.round(motion.x);
                    box.innerHTML="x: "+x;
                    box.innerHTML+="<br/>y: "+y;
                    box.innerHTML+="<br/>z: "+z;
                })
            })()
        }
    </script>
    <style>
        #ip {
            background: rgb(98, 158, 236);
            border-radius: 10px;
            height: 300px;
            width: 300px;
            margin: auto auto;  
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="ip"></div>
</body>
</html>
